{% extends "partials/base.html" %}
{% block content %}
{% load static %}

<!-- Breadcrumb Section Start -->
<section class="breadcrumb-section pt-0">
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-contain">
                    <h2>Forgot Password</h2>
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item active">Forgot Password</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- log in section start -->
<section class="log-in-section section-b-space forgot-section">
    <div class="container-fluid-lg w-100">
        <div class="row">
            <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                <div class="image-contain">
                    <img src="{% static 'assets/images/inner-page/forgot.png' %}" class="img-fluid" alt="Forgot Password">
                </div>
            </div>

            <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="log-in-box">
                        <div class="log-in-title text-center">
                            <h3>Welcome To Fastkart</h3>
                            <h4>Forgot your password?</h4>
                        </div>

                        <div class="input-box">
                            <form method="post" class="row g-4">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-transparent">
                                            <i class="fa-regular fa-envelope text-primary"></i>
                                        </span>
                                        <input type="email" 
                                               name="email"
                                               id="id_email"
                                               class="form-control form-control-lg border-start-0"
                                               placeholder="name@example.com"
                                               required>
                                    </div>
                                    {% for error in form.email.errors %}
                                    <div class="invalid-feedback d-flex align-items-center mt-2">
                                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                                        {{error}}
                                    </div>
                                    {% endfor %}
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-animation w-100" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- log in section end -->
 
{% endblock content %}
